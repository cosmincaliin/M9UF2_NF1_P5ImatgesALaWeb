<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Página Web Responsive Git</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="Narendra-Modi-Image.png" class="card-img-top" alt="Imagen 1">
                    <div class="card-body">
                        <p class="card-text">Formato: PNG</p>
                        <p class="card-text">Tamaño: 150 KB</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="Narendra-Modi-Image.gif" class="card-img-top" alt="Imagen 2">
                    <div class="card-body">
                        <p class="card-text">Formato: GIF</p>
                        <p class="card-text">Tamaño: 120 KB</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="Narendra-Modi-Image.jpg" class="card-img-top" alt="Imagen 3">
                    <div class="card-body">
                        <p class="card-text">Formato: JPEG</p>
                        <p class="card-text">Tamaño: 180 KB</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <img src="Narendra-Modi-Image.webp" class="card-img-top" alt="Imagen 4">
                    <div class="card-body">
                        <p class="card-text">Formato: WEBP</p>
                        <p class="card-text">Tamaño: 130 KB</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
